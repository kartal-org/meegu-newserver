{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">

        {%  include 'adminhoax/header.html'  %} 

        <div id="layoutSidenav">

            {%  include 'adminhoax/sidebar.html'  %} 
            
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Subscriptions</h1> 
                        <div class="row">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-table me-1"></i>
                                    Subscriptions Update
                                </div>
                                <div class="card-body row">
                                    <div class="col-md-7 card-body">
                                        <img class="embed-responsive embed-responsive-16by9" src="{{ plan.image.url }}" alt="Insitution Image" style="width: 100%; max-height: 90%">
                                    </div>
                                    <br>
                                    <div class="col-md-3 card-body">  
                                        <br> 
                                        <div  class="card card-body"> 
                                            <h5 class="card-title"> Plan: {{ plan.name }} </h5>
                                            <!-- <br>
                                            Description: {{ plan.description }}
                                            <br>
                                            Active: {{ plan.isActive }}
                                            <br>
                                            Price: {{ plan.price }}
                                            <br> 
                                            Storage Limit: {{ plan.storageLimit }}
                                            <br> 
                                            Date: {{ plan.dateUpdated }}
                                            <br> 
                                            <br><br> -->
                                            <form action="" method="post">
                                                {% csrf_token %}
                                                {{ form }}
                                                 
                                                <br><br><br>
                                                <input type="submit" value="Submit" class="btn btn-success">
                                                <a href="http://127.0.0.1:8000/adminhoax/subscription/" class="btn btn-danger"> Cancel </a>
                                            </form>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </main> 
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
    </body>
</html>
